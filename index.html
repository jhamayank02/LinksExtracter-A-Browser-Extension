<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LinksExtracter</title>
</head>
<body>
    <div class="container">
        <h2>LinksExtracter</h2>
        
        <button class="extractBtn" id="extractBtn">Extract Links</button>
        <button class="resetBtn" id="resetBtn">Reset</button>
       
        <div class="extractedLinks" id="extractedLinks">
            <h2>Extracted Links</h2>
            <ul id="extractedLinksContainer" class="extractedLinksContainer"></ul>
        </div>
    </div>

    <script src="background.js"></script>
</body>
</html>
